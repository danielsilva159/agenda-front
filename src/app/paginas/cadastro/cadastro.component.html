<div class="container">
  <app-mensagem [mostrarMensagem]="mostrarMensagem" [tipoAlert]="tipoMensagem" [mensagem]="mensagem"></app-mensagem>
  <form [formGroup]="cadastro" (submit)="cadastrar()" class="col-8">
    <h1>Cadastro Pessoa</h1>

    <div>
      <label for="nome">Digite seu nome.:</label>
      <input type="text" class="form-control" formControlName="nome" id="nome">
    </div>
    <div>
      <label for="telefone">Digite seu telefone.:</label>
      <input type="text" class="form-control" formControlName="telefone" id="telefone">
    </div>
    <div>
      <label for="email">Digite seu e-mail.:</label>
      <input type="text" class="form-control" formControlName="email" id="email">
    </div>
    <div class="botoes">
      <button class="btn btn-primary" [disabled]="!cadastro.valid" type="submit">Enviar</button>
      <button class="btn btn-danger" routerLink="/listagem" type="button">Cancelar</button>
    </div>
</form>
</div>
